<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Facts to CSV</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
      integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ=="
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="col header">
        <h1 class="display-1">Fun Facts to CSV</h1>
      </div>
      <div class="my-4">
        <div class="row">
          <div class="col">
            <label for="txtInput" class="form-label">
              Paste the text here:
            </label>
          </div>
          <div class="col-auto">
            <button id="btnPaste" class="btn btn-info">
              <i class="fa-solid fa-paste"></i>
            </button>
          </div>
        </div>
        <textarea
          name="txtInput"
          id="txtInput"
          class="form-control form-control-sm"
          rows="15"
        ></textarea>
      </div>
      <div class="row">
        <div class="col-auto mx-auto text-center">
          <div id="controlButtons" class="btn-group" role="group"></div>
        </div>
        <div class="col-auto mx-auto text-center">
          <select
            id="select"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="csv" selected>CSV for Canva</option>
            <option value="pasteBin">Text for PasteBin</option>
          </select>
        </div>
      </div>
      <div id="output" class="my-4">
        <label for="txtOutput" class="form-label"
          >Copy the csv from here:</label
        >
        <textarea
          name="txtOutput"
          id="txtOutput"
          class="form-control form-control-sm"
          rows="15"
          readonly="true"
        ></textarea>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
